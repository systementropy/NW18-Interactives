<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growth of nations</title>

  <style>
    body{
      font-family: 'Roboto', sans-serif;
    }
    div.google-visualization-tooltip { color: #FFFFFF;background: #333; }
    .google-visualization-tooltip-square {border-radius: 50%;margin-top: 5px;border: none;}
    li.google-visualization-tooltip-item>span {color: #FFF !important;}
    .bgCont {max-width: 860px;margin: 0 auto;overflow: hidden;position: absolute;top: 65px;left: 145px;}
    .mainContainer{
      display: flex;
      max-width: 1244px;
      margin:0 auto;
      height: 520px;
    }
    #chart_container{
      height: 100%;
    }

    .leftContainer{
      width: 30%;
      display: flex;
      flex-direction: column;
      z-index: 10;
      margin-right: 20px;
    }
    .mapContainer{
      position: relative;
      width: 70%;
    }
    .overlay{
      position: absolute;
      top: 0;
      left: 50%;
      width: 0%;
      height: 100%;
      background: rgba(0,0,0,0.1);
      z-index: 1;
      transition: all 0.4s ease-in-out;
    }
    .overlay.inact{
      width: 0;
      left: 50%;
    }
    .optionMain{
      background: #ccc;
      width: 100%;
      display: flex;
      height: 20%;
      box-sizing: border-box;
      margin: 6px 0;
      font-weight: 100;
      font-size: 32px;
      line-height: 32px;
      cursor: pointer;
      pointer-events: inherit;
    }
    .optionMain.active{
      background: #7fd4d0;
      position: relative;
      cursor: default;
      pointer-events: none;
    }
    .optionMain div{
      margin:auto 0;
    }
    .optionMain.active:after{
      content: " ";
      display: block;
      position: absolute;
      right: -20px;
      top: 50%;
      height: 40px;
      width: 40px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-left: 20px solid #7fd4d0;
      border-bottom: 10px solid transparent;
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      -o-transform: translateY(-50%);
      transform: translateY(-50%);
    }
    .optionMain:first-child{
      margin-top: 0;
    }
    .optionMain:last-child{
      margin-bottom: 0;
    }
    .mainContentHeader{
      max-width: 1244px;
      margin:0 auto;
    }
    .chartTTl{
      font-weight: 100;
      font-size: 127px;
      letter-spacing: -2px;
    }
    .comparisonCont{
      font-weight: 500;
      font-size: 36px;
      padding-left: 30%;
      margin: 25px 0 20px;
    }
    .comparisonCont span{
      font-weight: 500;
    }
    .comparisonCont span span{
      color: #7fd4d0;
    }
    .comparisonCont select{
      background: #ffc81d;
      font-size: 36px;
      border: none;
      border-radius: 40px;
      font-weight: 100;
      font-family: 'Roboto';
    }
    .comparisonCont select option{
      font-size: 16px;
      font-weight: 100; 
    }
    .iconMain{
      width: 135px;
      display: flex;
      padding: 10px 0;
    }
    .iconMain img{
      max-height: 100%;
      max-width: 100%;
      text-align: center;
      margin: auto;
    }
    button#b1 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        transition: all 0.4s ease-in-out;
        opacity: 0.3;
        border: none;background: transparent;
    }
    button#b1.inact{
      
    }
    .countryName {
        position: absolute;
        bottom: 0;
        z-index: 1;
        width: 100%;
        font-size: 40px;
        color: #ccc;
        font-weight: 100;
    }
    .countryName span{
      display: block;
      width: 50%;
      float: left;
      text-align: center;
      color: #000;
    }
    .yrCont {
      position: absolute;
      bottom: -150px;
      z-index: 10;
      width: 100%;
      height: 150px;
    }
    .chartTTl span {
        font-size: 54px;
    }
    .textOptMain div span{
      font-size: 21px;
      line-height: 21px;
    }
    button#b1 img {
      max-width: 100px;
    }
    button#b1.play img.play {
      display: block;
    }
    button#b1.play img.pause {
      display: none;
    }
    button#b1.pause img.pause {
      display: block;
    }
    button#b1.pause img.play {
      display: none;
    }
  </style>
</head>

      var button = document.getElementById('b1');
      button.onclick = function() {
        if ($(this).hasClass('pause')) {
          $(this).removeClass('pause');
          $(this).addClass('play');
        }else if ($(this).hasClass('play')) {
          $(this).removeClass('play');
          $(this).addClass('pause');
        }
        

        $(this).addClass('inact');
        $(this).parent('.overlay').addClass('inact');
        $('.leftContainer').css({
          'pointer-events': 'none',
        });
        $('#myselect').css({
          'pointer-events': 'none',
        });
        
        var playData = function(indexNumLoc){
          
          
          if((indexNumLoc<labelJson.length) && (!flagPause)){
            data1.setValue(0, 1,labelJson[indexNumLoc].India);
            data1.setValue(1, 1,labelJson[indexNumLoc][name]);
            chart.draw(data1, options);
            document.getElementById('infoBox').innerHTML="";
            var node = document.createElement("LI");
            var textnode = document.createTextNode(labelJson[indexNumLoc].year);
            node.appendChild(textnode);
            document.getElementById("infoBox").appendChild(node);
            setTimeout(function() {
              
              indexNum = indexNum+1;
              //console.log(i);
              playData(indexNum);

            },250);
          }else if((indexNumLoc==labelJson.length)){

            indexNum=1;
            if ($('#b1').hasClass('pause')) {
              $('#b1').removeClass('pause');
              $('#b1').addClass('play');
            }
            flagPause=false;
            console.log('here'+flagPause);
            $('.leftContainer').css({
              'pointer-events': 'all',
            });
            $('#myselect').css({
              'pointer-events': 'auto',
            });
            $('#b1').parent('.overlay').removeClass('inact');
            $('#b1').removeClass('inact');
          }
        }



        if($(this).hasClass('pause')){
          
          flagPause = false;
          //$(this).children('.badgeCont').children('span').text('pause');
          playData(indexNum);
        }else if($(this).hasClass('play')){
          flagPause = true;
          
          //console.log(flagPause);
          //$(this).children('.badgeCont').children('span').text('play');

        }

        
      }

        //document.getElementById('infoBox').innerHTML="";
      });

    function initialize(){
      $(document).ready(function() {
        
        $('.optionMain').on('click', function(event) {

          event.preventDefault();
          $('#b1').parent('.overlay').show();
          $('.optionMain.active').removeClass('active');
          $(this).addClass('active');
          if ($(this).children('.textOptMain').text()=='Child Mortality') {
            $('.chartTTl').html('Child Mortality');
            drawChart('chldMortJson','Pakistan',false);
          }else if ($(this).children('.textOptMain').text()=='Life Expectancy') {
            $('.chartTTl').html('Life Expectancy');
            drawChart('lifeExpJson','Pakistan',false);
          }else if ($(this).children('.textOptMain').text()=='Sex Ratio') {
            $('.chartTTl').html('Sex Ratio');
            drawChart('sexRatJson','Pakistan',false);
          }else if ($(this).children('.textOptMain').text()=='Per Capita Income') {
            $('.chartTTl').html('Per Capita Income');
            drawChart('perCapJson','Pakistan',false);
          }else if ($(this).children('.textOptMain').text()=='Urbanisation (% of population)') {
            $('.chartTTl').html('Urbanisation <span>(% of population)</span>');
            drawChart('urbanJson','Pakistan',false);
          }
        });
        $( "select#myselect" ).change(function() {
          $('#b1').parent('.overlay').show();
          var name = $('.optionMain.active').children('.textOptMain').text();
          $('.otherName').text($( "select#myselect option:selected" ).val());
          if(name == 'Child Mortality'){
            drawChart('chldMortJson',$( "select#myselect option:selected" ).val(),false);

          }
        });
        drawChart('chldMortJson','Pakistan',false);
      });
