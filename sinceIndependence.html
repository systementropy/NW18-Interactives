        var data1 = new google.visualization.DataTable();
        data1.addColumn('string', 'Country');
        data1.addColumn('number', 'PerCap');

        thisRow.push('India');
        thisRow.push(perCapJson[0].India);
        data1.addRow(thisRow);
        var thisRow=[];
        thisRow.push(name);
        thisRow.push(perCapJson[0][name]);
        data1.addRow(thisRow);

        var options = {
          height:400,
          width:1000,
          animation:{
            "startup":true,
            duration: 200,
            easing: 'out',
          },
          vAxis: {
              minValue:0,
              viewWindow: {
                  min: 0
              }
          },
          title: 'Freedom graph',
          titleTextStyle: {
              color: "#363636",
              fontSize: 27,
              bold: true
          },
        };
        var button = document.getElementById('b1');
        button.onclick = function() {
          var playData = function(i){
            if(i<perCapJson.length){
              data1.setValue(0, 1,perCapJson[i].India);
              data1.setValue(1, 1,perCapJson[i][name]);
              chart.draw(data1, options);
              document.getElementById('infoBox').innerHTML="";
              var node = document.createElement("LI");
              var textnode = document.createTextNode(perCapJson[i].year);
              node.appendChild(textnode);
              document.getElementById("infoBox").appendChild(node);
              setTimeout(function() {
                console.log(i+','+perCapJson[i].year+','+(perCapJson[i].India-perCapJson[i][name]));
                i = i+1;
                //console.log(i);
                playData(i);

              },1000);
            }
          }
          playData(1);
        }

        var chart = new google.visualization.ColumnChart(document.getElementById('curve_chart'));
        chart.draw(data1, options);

        google.visualization.events.addListener(chart, 'select', function (data) {
          chart.setSelection([]);
        });

        google.visualization.events.addListener(chart, 'onmouseover', function (data) {
          document.getElementById('infoBox').innerHTML="";
        });
      }
