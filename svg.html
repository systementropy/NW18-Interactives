<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid #999;
			
		}
	</style>
</head>
<body>
	<div>
		<canvas id="this" data-atrrrr="56"></canvas>
		<canvas id="this1" data-atrrrr="6"></canvas>
		<canvas id="this2" data-atrrrr="50"></canvas>
		<canvas id="this3" data-atrrrr="45"></canvas>
		<canvas id="this4" data-atrrrr="80"></canvas>
		<canvas id="this5" data-atrrrr="99"></canvas>
		<canvas id="this6" data-atrrrr="75"></canvas>
		<canvas id="this7" data-atrrrr="42"></canvas>
		<canvas id="this8" data-atrrrr="37"></canvas>
		<canvas id="this9" data-atrrrr="53"></canvas>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			function createArc(id,perc,redCont,greenCont){
				// if (perc == 100){
				// 	perc = 0;
				// }
				var color = 'rgb('+redCont+','+greenCont+',00)';
				var anticolor = 'rgb('+greenCont+','+redCont+',00)';
				var angle = ((perc)/100)*2*Math.PI;
				var c = document.getElementById(id);
				var ctx = c.getContext("2d");
				ctx.strokeStyle=color;
				ctx.lineWidth = 7;
				ctx.shadowBlur=5;
				ctx.shadowColor='black';
				ctx.beginPath();
				ctx.arc(100, 75, 50, 0,angle);
				ctx.stroke();
				ctx.strokeStyle = '#999';
				ctx.lineWidth = 2;
				ctx.beginPath();
				ctx.arc(100, 75, 50, angle , 0);
				ctx.stroke();
			}
			$('canvas').mouseenter(function(e){
				id = $(this).attr('id');
				perc = $(this).attr('data-atrrrr');
				var greenCont = Math.round((perc/100)*255);
				var redCont = Math.round(((100-perc)/100)*255);
				
				createArc(id,perc,redCont, greenCont);
			});

		});
		
	</script>
</body>
</html>
